<form (ngSubmit)="changeStatus()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title">Alterar status</h4>
    <button (click)="close()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="!selectingDate" class="row justify-content-center">
      <div class="col-4">
        <ng-container *ngFor="let status of documentStatus; trackBy: trackByIndex">
          <div *ngIf="status.manual && (status.id !== 'scheduled' || document.properties.schedulable)" class="mb-2">
            <button (click)="selectStatus(status.id)" class="btn btn-{{ status.selector }} btn-block" type="button">
              <i *ngIf="selectedStatus === status.id" class="fas fa-check mr-2"></i>
              {{ status.name }}
            </button>
          </div>
        </ng-container>
      </div>
    </div>
    <div *ngIf="selectingDate" class="row">
      <div class="col-12">
        <h5 class="mb-3">O documento foi agendado para que data?</h5>
        <div class="form-row align-items-center justify-content-center">
          <div class="col-5">
            <div class="input-group">
              <input [(ngModel)]="selectedDateStruct" (keypress)="onlyDateChars($event)" ngbDatepicker #selectedDatePicker="ngbDatepicker" [minDate]="todayDateStruct" name="selected-date" class="form-control" placeholder="dd/mm/yyyy">
              <div class="input-group-append">
                <button class="btn btn-info" (click)="selectedDatePicker.toggle()" type="button">
                  <i class="fas fa-calendar-alt"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <ngb-timepicker [(ngModel)]="selectedTime" [spinners]="false" name="selected-time"></ngb-timepicker>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="close()" type="button" class="btn btn-secondary">Fechar</button>
    <button type="submit" class="btn btn-primary">Confirmar</button>
  </div>
</form>
