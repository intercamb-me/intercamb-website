<div *ngIf="!loading" id="scheduling">
  <div class="d-flex align-items-center mb-4">
    <div class="flex-grow-1">
      <h1 class="mb-0">Agendamentos</h1>
    </div>
  </div>
  <div *ngIf="tasks.length === 0" class="jumbotron">
    <h3 class="text-center">Nenhum agendamento cadastrado</h3>
  </div>
  <div *ngIf="tasks.length > 0" class="row">
    <div class="col-12">

    </div>
  </div>
</div>
