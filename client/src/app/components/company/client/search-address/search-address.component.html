<div id="search-address">
  <form #form="ngForm" (ngSubmit)="searchAddress()" novalidate>
    <div class="modal-header">
      <h4 class="modal-title">Buscar endere√ßo</h4>
      <button (click)="close()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="col form-group mb-0">
          <input
            [(ngModel)]="zipCode"
            [mask]="zipCodeMask"
            type="text"
            name="zip-code"
            class="form-control"
            placeholder="CEP"
            required>
        </div>
        <div class="col-auto form-group mb-0">
          <button
            [disabled]="form.invalid"
            class="btn btn-primary"
            type="submit">
            Buscar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
