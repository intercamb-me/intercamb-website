<div id="delete-plan">
  <form #form="ngForm" (ngSubmit)="deletePlan()" novalidate>
    <div class="modal-header">
      <h4 class="modal-title">Remover plano</h4>
      <button (click)="close()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Tem certeza que deseja remover o plano <b>"{{ plan.name }}"</b>? Todos os clientes ser√£o desassociados dele.</p>
    </div>
    <div class="modal-footer">
      <button
        [disabled]="form.invalid || deleting"
        class="btn btn-danger"
        type="submit">
        Remover
      </button>
    </div>
  </form>
</div>
