<div *ngIf="!loading" id="save-tasks">
  <form #form="ngForm" (ngSubmit)="addDefaultTask()" novalidate>
    <div class="modal-header">
      <h4 class="modal-title">Atualizar atividades padr√µes</h4>
      <button (click)="close()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="col form-group">
          <input
            [(ngModel)]="taskName"
            id="name"
            name="name"
            type="text"
            class="form-control"
            minlength="3">
        </div>
        <div class="col-auto form-group">
          <button
            class="btn btn-primary"
            type="submit">
            Adicionar
          </button>
        </div>
      </div>
      <div>
        <span *ngFor="let defaultTask of defaultTasks" class="badge badge-secondary mb-2 mr-2">
          {{ defaultTask }}
          <fa-icon
            [icon]="['fas', 'times']"
            [fixedWidth]="true"
            (click)="removeDefaultTask(defaultTask)"
            title="Remover"
            class="cursor-pointer ml-2">
          </fa-icon>
        </span>
      </div>
    </div>
    <div class="modal-footer">
      <button
        [disabled]="form.invalid || saving"
        (click)="saveDefaultTasks()"
        class="btn btn-primary"
        type="button">
        Confirmar
      </button>
    </div>
  </form>
</div>
