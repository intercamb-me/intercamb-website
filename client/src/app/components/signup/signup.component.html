<div id="signup">
  <div class="container">
    <div *ngIf="loading" class="row py-5">
      <div class="col">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card">
              <div class="card-body">
                <form #form="ngForm" (ngSubmit)="signUp()" novalidate>
                  <h2 class="mb-4 text-center">Crie sua conta</h2>
                  <div class="form-row">
                    <div class="col-6 form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text form-control">
                            <fa-icon [icon]="['fas', 'user']" [fixedWidth]="true"></fa-icon>
                          </span>
                        </div>
                        <input
                          [(ngModel)]="firstName"
                          id="first-name"
                          name="first-name"
                          type="text"
                          class="form-control py-2"
                          placeholder="Primeiro nome"
                          minlength="4"
                          required>
                      </div>
                    </div>
                    <div class="col-6 form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text form-control">
                            <fa-icon [icon]="['fas', 'user']" [fixedWidth]="true"></fa-icon>
                          </span>
                        </div>
                        <input
                          [(ngModel)]="lastName"
                          id="last-name"
                          name="last-name"
                          type="text"
                          class="form-control py-2"
                          placeholder="Último nome"
                          minlength="4"
                          required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text form-control">
                          <fa-icon [icon]="['fas', 'envelope']" [fixedWidth]="true"></fa-icon>
                        </span>
                      </div>
                      <input
                        [(ngModel)]="email"
                        id="email"
                        name="email"
                        type="email"
                        class="form-control py-2"
                        placeholder="Email"
                        email
                        required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text form-control">
                          <fa-icon [icon]="['fas', 'key']" [fixedWidth]="true"></fa-icon>
                        </span>
                      </div>
                      <input
                        [(ngModel)]="password"
                        type="password"
                        id="password"
                        name="password"
                        class="form-control py-2"
                        placeholder="Senha"
                        minlength="4"
                        required>
                    </div>
                  </div>
                  <button
                    [disabled]="form.invalid"
                    type="submit"
                    class="btn btn-primary btn-lg btn-block mt-4">
                    Criar conta
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="note">
          <div class="col text-white text-center">
            Já possui uma conta? <a [routerLink]="['/signin']" class="text-white">Acesse aqui</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-alerts></app-alerts>
