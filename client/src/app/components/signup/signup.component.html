<div id="signup">
  <div class="container">
    <div class="row py-5">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card">
              <div class="card-body px-5 py-5">
                <form #form="ngForm" (ngSubmit)="signUp()" novalidate>
                  <h2 class="mb-4 text-center">Crie sua conta</h2>
                  <div class="form-row">
                    <div class="col-6">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text form-control">
                              <i class="fas fa-user"></i>
                            </span>
                          </div>
                          <input [(ngModel)]="firstName" id="first-name" class="form-control py-2" name="first-name" type="text" placeholder="Primeiro nome" minlength="4" required>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text form-control">
                              <i class="fas fa-user"></i>
                            </span>
                          </div>
                          <input [(ngModel)]="lastName" id="last-name" class="form-control py-2" name="last-name" type="text" placeholder="Último nome" minlength="4" required>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text form-control">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                      <input [(ngModel)]="email" id="email" class="form-control py-2" name="email" type="email" placeholder="Email" email required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text form-control">
                          <i class="fas fa-key"></i>
                        </span>
                      </div>
                      <input [(ngModel)]="password" type="password" id="password" class="form-control py-2" name="password" placeholder="Senha" minlength="4" required>
                    </div>
                  </div>
                  <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg btn-block mt-4">Criar conta</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="note row mt-4">
          <div class="col-12 text-white text-center">
            Já possui uma conta? <a [routerLink]="['/signin']" class="text-white">Acesse aqui</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-alerts></app-alerts>
