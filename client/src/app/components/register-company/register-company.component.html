<div id="register-company">
  <div class="container">
    <div *ngIf="!loading" class="row py-5">
      <div class="col-12">
        <h2 class="mb-4 text-center text-white">Para comeÃ§ar, primeiro cadastre a sua empresa.</h2>
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card">
              <div class="card-body px-5 py-5">
                <form #form="ngForm" (ngSubmit)="register()" novalidate>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text form-control">
                          <i class="fas fa-briefcase"></i>
                        </span>
                      </div>
                      <input [(ngModel)]="name" id="name" name="name" type="text" class="form-control py-2" placeholder="Nome da empresa" minlength="4" required>
                    </div>
                  </div>
                  <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg btn-block mt-4">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-alerts></app-alerts>
